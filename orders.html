	<div id="tabsOrders" class="text-center mt-3">
		<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="btnradio" id="btnPending" autocomplete="off" checked>
			<label id="btnPendingLabel" class="btn btn-outline-secondary" for="btnPending">Pending</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnPreparing" autocomplete="off">
			<label id="btnPreparingLabel" class="btn btn-outline-secondary" for="btnPreparing">Preparing</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnReadyForPickup" autocomplete="off">
			<label id="btnReadyForPickupLabel" class="btn btn-outline-secondary" for="btnReadyForPickup">Ready for Pick-up</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnInTransit" autocomplete="off">
			<label id="btnInTransitLabel" class="btn btn-outline-secondary" for="btnInTransit">In Transit</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnCompleted" autocomplete="off">
			<label id="btnCompletedLabel" class="btn btn-outline-secondary" for="btnCompleted">Delivered/Picked-up</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnFailed" autocomplete="off">
			<label id="btnFailedLabel" class="btn btn-outline-secondary" for="btnFailed">Failed Delivery</label>
		</div>
